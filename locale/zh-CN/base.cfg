[technology-description]
virtual=使用SHIFT+F将区域内，有配方的特定实体，转移到虚拟空间进行生产。按住SHIFT反选查看配方虚拟化信息。[item=accumulator]为虚拟空间提供能源。聊天框输入100[item=Oem-linked-chest]设置限容，数字为0取消限容，不输入数字查看限容。


