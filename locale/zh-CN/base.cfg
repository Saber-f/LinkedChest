grappling-gun=抓钩枪
virtual=虚拟化

[technology-description]
virtual=按下SHIFT+F框选，有配方的实体，转移到虚拟空间进行生产。\n按下SHIFT+F后按住SHIFT取消该配方的虚拟化。\n按下SHIFT+D后框选查看配方虚拟化信息\n[item=accumulator]为虚拟空间提供能源。\n聊天框输入100[item=steel-chest]-[item=logistic-chest-requester]设置同页两个物品之前所有物品的限容。\nFNEI配方中点击物品文字标签打印库存和限容。\n当关联箱同步不可用时聊天框输入同步[item=logistic-chest-requester]将其添加到同步列表。\n聊天框输入取消同步[item=logistic-chest-requester]将其从同步列表移除。\n聊天框输入同步列表查看所用同步物品。


